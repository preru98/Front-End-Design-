<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html{
            height:100%;
        }
        body{
            min-height:100vh;
            min-width:100vw;
            margin:0;
            background-color:#edf1f7;
        }

        .main-container{
            position:fixed;
            background-color:white;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            height:80vh;
            width:85vw;
            /* border:2px solid pink; */
            display:flex;
            border-radius: 10px;
            box-shadow: 3px 3px 20px 1px #0000009c;
            color:white;
        }
        .login-form{
            flex:1;
            width:0px;
            /* border:2px solid green; */
        }
        .image-container{
            flex:1;
            width:0px;
            background: url('https://wallpaperset.com/w/full/4/4/6/517256.jpg');
            background-size:cover;
            border-radius: 0px 10px 10px 0px;
        }
        p{
            text-align: center;
            vertical-align:middle;
            top:50%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-form">
            <form name="login">
                <input type="text" id="username" class="form-input" name="username" placeholder="username"><br>
                <input type="password" id="password" class="form-input" name="password" placeholder="password">

            <form>
        </div>
        <div class="image-container">
            <p>Sign up!<p>
            <br><p>to get started!</p>
        </div>
    </div>
</body>
</html>
